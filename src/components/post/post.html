<ion-list>
  <ion-item *ngFor="let post of posts;trackBy:post?.ID" (tap)="viewArticle(post)">
    <ion-avatar item-start>
      <img src="{{post.post_thumbnail.URL|fileserver}}?w=300">
    </ion-avatar>
    <h2>{{ post.title }}</h2>
    <div [innerHTML]="post.excerpt"></div>
    <ion-note item-end>{{post.date | mydate}}</ion-note>
  </ion-item>
</ion-list>
