<ion-header>
  <ion-navbar>
    <ion-title><span [innerHTML]="title"></span></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <header class="article-header" padding>
    <h2 [innerHTML]="title"></h2>
    <ul *ngIf="article">
      <li>{{article?.date | mydate}}</li>
    </ul>
  </header>
  <article padding class="article-content" *ngIf="article">
    <picture>
      <source media="(max-width: 300px)" srcset="{{article.post_thumbnail.URL | fileserver}}?w=300 1x, {{article.post_thumbnail.URL | fileserver}}?w=720 2x">
      <img src="{{article.post_thumbnail.URL | fileserver}}?w=720" class="thumbnail">
    </picture>
    <section class="main" [innerHTML]="article?.content"></section>
    <div>
      <dl class="attribute">
        <dt><ion-icon name="globe"></ion-icon> 元記事</dt>
        <dd>
          <a href="{{article.short_URL}}" target="_blank">{{article.short_URL}}</a>
        </dd>
      </dl>
      <dl class="attribute">
        <dt><ion-icon name="person"></ion-icon> 執筆者</dt>
        <dd class="profile clickeble" (tap)="viewAuthor(article.author)">
          <img src="{{article.author.avatar_URL}}" class="radius" /><a>{{article.author.name}}</a>
        </dd>
      </dl>
      <dl class="attribute">
        <dt><ion-icon name="square"></ion-icon> カテゴリ</dt>
        <dd>
          <ul><li *ngFor="let cat of article.categories | key;" (tap)="viewCategory(cat.value)" ion-button small>{{cat.key}}</li></ul>
        </dd>
      </dl>
      <dl class="attribute">
        <dt><ion-icon name="pricetag"></ion-icon> タグ</dt>
        <dd>
          <ul><li *ngFor="let tag of article.tags | key;" (tap)="viewTag(tag.value)" ion-button small>{{tag.key}}</li></ul>
        </dd>
      </dl>
    </div>
  </article>
</ion-content>

<ion-footer>
  <ul class="social-share">
    <li><a href="{{shareURL?.facebook}}" title="シェア" target="_blank"><button ion-button block><ion-icon name="logo-facebook"></ion-icon> シェア</button></a></li>
    <li><a href="{{shareURL?.twitter}}" title="ツイート" target="_blank"><button ion-button block><ion-icon name="logo-twitter"></ion-icon> ツイート</button></a></li>
    <li><button ion-button (tap)="addClipboard();" block><ion-icon name="clipboard"></ion-icon> URLコピー</button></li>
  </ul>
</ion-footer>
